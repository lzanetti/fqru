# true 是启用
# false 是禁用
# 分组
pr:
  &pr {
    type: select,
    proxies:
      [
        🚀 节点选择,
        🇭🇰 香港节点,
        🇨🇳 台湾节点,
        🇯🇵 日本节点,
        🇸🇬 新加坡节点,
        🇺🇲 美国节点,
        其它地区,
        全部节点,
        🔃 自动选择,
        DIRECT,
      ],
  }
# 延迟检测 URL
p:
  &p {
    type: http,
    interval: 86400,
    health-check:
      {
        enable: true,
        url: http://cp.cloudflare.com/,
        interval: 300,
		timeout: 1000,
		tolerance: 100
      },
  }

