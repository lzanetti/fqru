rules:
  # Google FCM
  - OR,((GEOSITE,googlefcm),(RULE-SET,GoogleFCM_blackmatrix7)), 📢 谷歌FCM # Google FCM 推送
  # - RULE-SET, GoogleFCM_ACL4SSR, 📢 谷歌FCM # Google FCM 推送

  # 微信 - Google FCM
  - DOMAIN-REGEX, .*(extshort|long)\.weixin\.qq\.com, 💫 微信FCM # 微信 Google FCM
  - DOMAIN-REGEX, ^(?:(?!ext)(.*short)|(.+long))\.weixin\.qq\.com, DIRECT # 微信消息

  # Google Play 版 Outlook - Google FCM
  - AND,((PROCESS-NAME,com.microsoft.office.outlook),(OR,((DST-PORT,443)))), 🏳️‍🌈 国外服务 # Outlook Google FCM

